global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # FastAPI Application
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'ocr-api'
    metrics_path: '/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']